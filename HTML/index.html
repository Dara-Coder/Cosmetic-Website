<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="../Images/Icons/logo.avif"/>
        <title>Beauty Queen</title>
        <link rel="stylesheet" type="text/css" href="../dist//bundle.css"/>
    </head>
    <body>
        <div class="height-top-sticky">
            <div class="d-block">
                <img class="image-logo data-set" src="../Images/Icons/logo.avif" alt="company-logo" loading="lazy" name="image_url"/>
            </div>
            <div class="d-flex gap-2 h-100">
                <div class="input-group flex-nowrap set-max-width-search d-none d-md-flex d-lg-flex d-xl-flex d-xxl-flex">
                    <input type="search" class="form-control" placeholder="Search product"/>
                    <div class="input-group-text" role="button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div id="user_info" class="d-flex align-items-center gap-2 position-relative h-100 bg-white p-1 rounded-circle" role="button">
                    <img class="user-thumbnail" src="../Images/Icons/user.png" alt="user" loading="lazy"/>
                </div>
            </div>
        </div>
        <div id="_menu_container" class="menus-list px-3"></div>
        <div id="_slider_container" class="slider-list"></div>
        <div id="_main_container" class="brand-product-list"></div>
        <div class="height-bottom-sticky">
            <div class="width-div-bottom d-flex flex-column align-items-start align-items-md-center">
                <div class="w-75">
                    <img class="image-logo data-set" src="../Images/Icons/logo.avif" alt="company-logo" loading="lazy" name="image_url"/>
                </div>
                <div class="company-description">
                    <p class="data-set" name="description"></p>
                </div>
            </div>
            <div class="width-div-bottom d-flex justify-content-start justify-content-md-center">
                <ul class="p-0 m-0 list-unstyled w-100">
                    <li>
                        <span class="pe-2">
                            <i class="fa-solid fa-phone-volume text-white fs-5"></i>
                        </span>
                        <span class="text-white data-set" name="phone_number"></span>
                    </li>
                    <li>
                        <span class="pe-2">
                            <i class="fa-solid fa-location-dot text-white fs-5"></i>
                        </span>
                        <span class="text-white data-set" name="address"></span>
                    </li>
                    <li>
                        <span class="pe-2">
                            <i class="fa-regular fa-envelope text-white fs-5"></i>
                        </span>
                        <span class="text-white data-set" name="email"></span>
                    </li>
                    <li>
                        <span class="pe-2">
                            <i class="fa-solid fa-business-time text-white fs-5"></i>
                        </span>
                        <span class="text-white data-set" name="working_hour"></span>
                    </li>
                </ul>
            </div>
            <div class="width-div-bottom d-flex justify-content-end align-items-start align-items-md-center flex-column">
                <div class="d-block">
                    <p class="fs-4 text-white">Our Social Media</p>
                </div>
                <div class="d-flex align-items-center gap-2 mt-3 data-set" name="social-media"></div>
            </div>
        </div>
        <script type="text/javascript" src="../dist/bundle.js"></script>
    </body>
</html>
