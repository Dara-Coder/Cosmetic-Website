<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="../Images/Icons/logo.avif"/>
        <title>Beauty Queen</title>
        <link rel="stylesheet" type="text/css" href="../CSS/style.css"/>
        <script type="text/javascript" src="../JavaScript/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../JavaScript/sweetalert2@11.js"></script>
        <script async type="text/javascript" src="../JavaScript/menuList.js"></script>
        <script async type="text/javascript" src="../JavaScript/productList.js"></script>
        <script async type="text/javascript" src="../JavaScript/slider.js"></script>
        <script async type="text/javascript" src="../JavaScript/relatedProduct.js"></script>
        <script async type="text/javascript" src="../JavaScript/userInfo.js"></script>
        <script async type="text/javascript" src="../JavaScript/Route.js"></script>
    </head>
    <body>
        <div class="height-top-sticky">
            <div class="d-block">
                <img class="image-logo" src="../Images/Icons/logo.avif" alt="company-logo"/>
            </div>
            <div class="d-flex gap-2 h-100">
                <div class="input-group flex-nowrap set-max-width-search">
                    <input type="search" class="form-control" placeholder="Search product"/>
                    <div class="input-group-text" role="button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div id="user_info" class="d-flex align-items-center gap-2 position-relative h-100 bg-white p-1 rounded-circle" role="button">
                    <img class="user-thumbnail" src="../Images/Icons/user.png" alt="user"/>
                </div>
            </div>
        </div>
        <div id="_menu_container" class="menus-list px-3"></div>
        <div id="_slider_container" class="slider-list"></div>
        <div id="_main_container" class="brand-product-list"></div>
        <div class="height-bottom-sticky">
            <div class="width-div-bottom d-flex flex-column align-items-center">
                <div class="w-75">
                    <img class="image-logo" src="../Images/Icons/logo.avif" alt="company-logo"/>
                </div>
                <div class="company-description">
                    <p>
                        Unlock this file and get unlimited access to over 93,857,000 Premium assets
                    </p>
                </div>
            </div>
            <div class="width-div-bottom d-flex justify-content-center">
                <ul>
                    <li>
                        <span class="pe-2">
                            <i class="fa-solid fa-phone-volume text-white fs-5"></i>
                        </span>
                        <span class="text-white">0987654321</span>
                    </li>
                    <li>
                        <span class="pe-2">
                            <i class="fa-solid fa-location-dot text-white fs-5"></i>
                        </span>
                        <span class="text-white">Phnom Penh</span>
                    </li>
                    <li>
                        <span class="pe-2">
                            <i class="fa-regular fa-envelope text-white fs-5"></i>
                        </span>
                        <span class="text-white">example@gmail.com</span>
                    </li>
                    <li>
                        <span class="pe-2">
                            <i class="fa-solid fa-business-time text-white fs-5"></i>
                        </span>
                        <span class="text-white">8:00AM - 5:00PM</span>
                    </li>
                </ul>
            </div>
            <div class="width-div-bottom d-flex justify-content-end align-items-center flex-column">
                <div class="d-block">
                    <p class="fs-4 text-white">Our Social Media</p>
                </div>
                <div class="d-flex align-items-center gap-2 mt-3">
                    <div class="d-block">
                        <img class="social-icon" src="../Images/Icons/facebook.png" alt="facebook-logo"/>
                    </div>
                    <div class="d-block">
                        <img class="social-icon" src="../Images/Icons/youtube.png" alt="youtube-logo"/>
                    </div>
                    <div class="d-block">
                        <img class="social-icon" src="../Images/Icons/tiktok.png" alt="tiktok-logo"/>
                    </div>
                    <div class="d-block">
                        <img class="social-icon" src="../Images/Icons/twitter.png" alt="twitter-logo"/>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
